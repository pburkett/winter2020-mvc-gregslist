<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>mvc-gregslist</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-primary text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">mvc-gregslist</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">

        <div class="row mt-2">
            <div class="col text-right">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-info" data-toggle="modal"
                    data-target="#new-car-modal">+Car</button>
                <button type="button" class="btn btn-outline-warning" data-toggle="modal"
                    data-target="#new-house-modal">+House</button>
                <button type="button" class="btn btn-outline-warning" data-toggle="modal"
                    data-target="#new-job-modal">+Job</button>
                <!-- Modal -->
                <div class="modal fade" id="new-car-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">New Car Form</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="app.carsController.createCar()">
                                    <input type="text" id="make" placeholder="make" required>
                                    <input type="text" id="model" placeholder="model" required>
                                    <input type="number" id="year" placeholder="year" required min="1885" value="2020">
                                    <input type="number" id="price" placeholder="price" required min="1">
                                    <input type="text" id="description" placeholder="description">
                                    <input type="text" id="imgUrl" placeholder="Image Url">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="new-house-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">New House Form</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="app.housesController.createHouse()">
                                    <input type="number" id="bedrooms" placeholder="bedrooms" required>
                                    <input type="number" id="bathrooms" placeholder="bathrooms" required>
                                    <input type="number" id="levels" placeholder="levels">
                                    <input type="text" id="imgUrl" placeholder="imgUrl" required min="1">
                                    <input type="text" id="description" placeholder="description">
                                    <input type="number" id="year" placeholder="year" required min="1700">
                                    <input type="number" id="price" placeholder="price">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="new-job-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">New Job Form</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="app.jobsController.createJob()">
                                    <input type="text" id="company" placeholder="company" required>
                                    <input type="text" id="jobTitle" placeholder="jobTitle" required>
                                    <input type="number" id="hours" placeholder="hours">
                                    <input type="number" id="rate" placeholder="rate" required>
                                    <input type="text" id="description" placeholder="description">

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-2 mt-2 mx-3" id="left-side-bar">
                <div class="row align-items-center  bg-primary my-2 rounded border border-dark">
                    <input checked onclick="app.carsController.toggleCarDraw()" class="ml-4" type="checkbox"
                        id="car-display" name="car-display" value="display-cars">
                    <label class="mb-0 ml-3" for="car-display">Show Cars</label>
                </div>
                <div class="row align-items-center bg-primary my-2 rounded border border-dark">
                    <input checked onclick="app.housesController.toggleHouseDraw()" class="ml-4" type="checkbox"
                        id="house-display" name="house-display">
                    <label class="mb-0 ml-3" for="house-display">Show Houses</label>
                </div>
                <div class="row align-items-center bg-primary my-2 rounded border border-dark">
                    <input checked onclick="app.jobsController.toggleJobDraw()" class="ml-4" type="checkbox"
                        id="job-display" name="job-display">
                    <label class="mb-0 ml-3" for="job-display">Show Jobs</label>
                </div>
                <div class="row align-items-center bg-primary my-2 rounded border border-dark">
                    <button  onclick="app.housesController.shuffleImages()" class="ml-4" type="button"
                         name="job-display">Shuffle Houses</button>
                </div>
                <div class="row align-items-center bg-primary my-2 rounded border border-dark">
                    <button  onclick="app.housesController.freeRealEstate()" class="ml-4" type="button"
                         name="job-display">free real estate</button>
                </div>
                <div class="row align-items-center bg-primary my-2 rounded border border-dark">
                    <button  onclick="app.housesController.fillInDescrips()" class="ml-4" type="button"
                         name="job-display">fill in empty Desciptions</button>
                </div>
                <div class="row align-items-center bg-primary my-2 rounded border border-dark">
                    <button  onclick="app.housesController.frankenstein()" class="ml-4" type="button"
                         name="job-display">Make a Frankenstein</button>
                </div>
            </div>
            <div class="col-9">

                <div class="row mb-5 border border-primary pt-3 mt-3" id="cars">
                </div>
                <div class="row mb-5 border border-primary pt-3" id="houses"></div>
                <div class="row mb-5 border border-primary pt-3" id="jobs"></div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" 
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
